services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"

  solr:
    image: solr:9.4
    container_name: solr
    command: ["solr-fg", "-c", "-z", "zookeeper:2181"]
    ports:
      - "8983:8983"
    volumes:
      - solr-data:/var/solr

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: hybrid
      POSTGRES_PASSWORD: hybrid123
      POSTGRES_DB: metadata_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./k8s/postgres/init-schema.sql:/docker-entrypoint-initdb.d/01-init-schema.sql:ro

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"

  ingestion-service:
    build: ./ingestion-service
    ports:
      - "8081:8081"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      APP_KAFKA_TOPIC: ingestion-topic
    depends_on:
      - kafka

  indexing-service:
    build: ./indexing-service
    ports:
      - "8082:8082"
    environment:
      SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - solr
      - kafka

  query-service:
    build: ./query-service
    ports:
      - "8083:8083"
      - "9093:9093"
    environment:
      VECTOR_GRPC_ENABLED: "true"
      VECTOR_GRPC_HOST: vector-service
      VECTOR_GRPC_PORT: 9094
    depends_on:
      - solr
      - vector-service

  ranking-service:
    build: ./ranking-service
    ports:
      - "8085:8085"

  vector-service:
    build: ./vector-service
    ports:
      - "8084:8084"
      - "9094:9094"
    depends_on:
      - postgres
      - ollama

  fusion-service:
    build: ./fusion-service
    ports:
      - "8087:8087"

  aggregation-service:
    build: ./aggregation-service
    ports:
      - "8086:8086"

  caching-service:
    build: ./caching-service
    ports:
      - "8096:8096"
    depends_on:
      - redis

  metadata-service:
    build: ./metadata-service
    ports:
      - "8095:8095"
    depends_on:
      - postgres

  gateway-service:
    build: ./gateway-service
    ports:
      - "9000:9000"
    depends_on:
      - query-service
      - fusion-service
      - ranking-service

  monitoring-service:
    build: ./monitoring-service
    ports:
      - "9090:9090"

  orchestration-service:
    build: ./orchestration-service
    ports:
      - "8089:8089"
    depends_on:
      - gateway-service

  prometheus:
    image: prom/prometheus:v2.54.1
    ports:
      - "9091:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/alerts:/etc/prometheus/alerts:ro
    depends_on:
      - gateway-service
      - query-service
      - vector-service
      - ranking-service
      - fusion-service
      - caching-service
      - monitoring-service

  grafana:
    image: grafana/grafana:11.2.2
    ports:
      - "3000:3000"
    volumes:
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/dashboards/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./observability/grafana/dashboards/hybrid-overview.json:/var/lib/grafana/dashboards/hybrid-overview.json:ro
    depends_on:
      - prometheus

networks:
  default:
    driver: bridge

volumes:
  solr-data:
  postgres-data:
