name: hybrid-retrieval-and-ranking-engine

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    ports:
      - "${ZOOKEEPER_HOST_PORT:-2181}:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    ports:
      - "${KAFKA_HOST_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  redis:
    image: redis:7.2
    ports:
      - "6380:6379"

  solr:
    image: solr:9.4
    command: ["solr-fg", "-c", "-z", "zookeeper:2181"]
    ports:
      - "8983:8983"
    volumes:
      - solr-data:/var/solr

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: hybrid
      POSTGRES_PASSWORD: hybrid123
      POSTGRES_DB: metadata_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./k8s/postgres/init-schema.sql:/docker-entrypoint-initdb.d/01-init-schema.sql:ro

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"

  ingestion-service:
    build: ./ingestion-service
    ports:
      - "${INGESTION_HOST_PORT:-8081}:8081"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      APP_KAFKA_TOPIC: ${APP_KAFKA_TOPIC:-ingestion-topic}
    depends_on:
      - kafka

  indexing-service:
    build: ./indexing-service
    ports:
      - "${INDEXING_HOST_PORT:-8082}:8082"
    environment:
      SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: ${INDEXING_CONSUMER_GROUP_ID:-indexing-group}
      SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET: ${INDEXING_AUTO_OFFSET_RESET:-latest}
      APP_KAFKA_TOPIC: ${APP_KAFKA_TOPIC:-ingestion-topic}
      SOLR_BATCH_SIZE: ${SOLR_BATCH_SIZE:-500}
      SOLR_COMMIT_INTERVAL_MS: ${SOLR_COMMIT_INTERVAL_MS:-2000}
      VECTOR_EMBEDDING_FAST_VALIDATION_MODE: ${VECTOR_EMBEDDING_FAST_VALIDATION_MODE:-false}
    depends_on:
      - solr
      - kafka

  query-service:
    build: ./query-service
    ports:
      - "${QUERY_HOST_PORT:-8083}:8083"
      - "${QUERY_GRPC_HOST_PORT:-9093}:9093"
    environment:
      VECTOR_GRPC_ENABLED: "false"
      VECTOR_GRPC_HOST: vector-service
      VECTOR_GRPC_PORT: 9094
      QUERY_EXECUTION_TOTAL_BUDGET_MS: 3000
      QUERY_EXECUTION_VECTOR_STAGE_BUDGET_MS: 2500
      CACHING_URL: http://caching-service:8096
      QUERY_WARMUP_ENABLED: "true"
      QUERY_WARMUP_QUERY: wireless headphones
      QUERY_WARMUP_TOP_K: 20
      QUERY_WARMUP_ATTEMPTS: 4
      QUERY_WARMUP_DELAY_MS: 2000
    depends_on:
      - solr
      - vector-service
      - caching-service

  ranking-service:
    build: ./ranking-service
    ports:
      - "8085:8085"

  vector-service:
    build: ./vector-service
    ports:
      - "${VECTOR_HOST_PORT:-8084}:8084"
      - "${VECTOR_GRPC_HOST_PORT:-9094}:9094"
    depends_on:
      - postgres
      - ollama

  fusion-service:
    build: ./fusion-service
    ports:
      - "8087:8087"

  aggregation-service:
    build: ./aggregation-service
    ports:
      - "8086:8086"

  caching-service:
    build: ./caching-service
    ports:
      - "8096:8096"
    depends_on:
      - redis

  metadata-service:
    build: ./metadata-service
    ports:
      - "8095:8095"
    depends_on:
      - postgres

  gateway-service:
    build: ./gateway-service
    ports:
      - "9000:9000"
    depends_on:
      - query-service
      - fusion-service
      - ranking-service

  monitoring-service:
    build: ./monitoring-service
    ports:
      - "9090:9090"

  orchestration-service:
    build: ./orchestration-service
    ports:
      - "8089:8089"
    depends_on:
      - gateway-service

  frontend-service:
    build: ./frontend-service
    ports:
      - "${FRONTEND_HOST_PORT:-3001}:3000"
    environment:
      QUERY_API_BASE: "http://query-service:8083"
    depends_on:
      - query-service

  airflow-db:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-db-data:/var/lib/postgresql/data

  airflow-init:
    image: apache/airflow:2.9.3
    depends_on:
      - airflow-db
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: >
      bash -c "airflow db migrate &&
               airflow users create --username admin --firstname Airflow --lastname Admin --role Admin --email admin@example.com --password admin || true"

  airflow-webserver:
    image: apache/airflow:2.9.3
    depends_on:
      - airflow-db
      - airflow-init
      - orchestration-service
      - ingestion-service
      - query-service
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    ports:
      - "8088:8080"
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.9.3
    depends_on:
      - airflow-db
      - airflow-init
      - orchestration-service
      - ingestion-service
      - query-service
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: scheduler

  prometheus:
    image: prom/prometheus:v2.54.1
    ports:
      - "9091:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/alerts:/etc/prometheus/alerts:ro
    depends_on:
      - gateway-service
      - query-service
      - vector-service
      - ranking-service
      - fusion-service
      - caching-service
      - monitoring-service

  grafana:
    image: grafana/grafana:11.2.2
    ports:
      - "3000:3000"
    volumes:
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/dashboards/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./observability/grafana/dashboards/hybrid-overview.json:/var/lib/grafana/dashboards/hybrid-overview.json:ro
    depends_on:
      - prometheus

networks:
  default:
    driver: bridge

volumes:
  solr-data:
  postgres-data:
  airflow-db-data:
