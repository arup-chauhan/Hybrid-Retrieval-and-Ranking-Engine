server:
  port: 9000

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: Retry
          args:
            retries: 3
      discovery:
        locator:
          enabled: true

logging:
  level:
    root: INFO

gateway:
  auth:
    jwt:
      enabled: true
      secret: change-me-in-env
      issuer: hybrid-auth

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
