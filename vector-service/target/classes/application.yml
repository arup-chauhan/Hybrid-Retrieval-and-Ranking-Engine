server:
  port: 8084
spring:
  application:
    name: vector-service

vector:
  embedding:
    provider: ollama
    model: embeddinggemma
  embedding-cache:
    enabled: true
    ttl-seconds: 600
    max-entries: 5000
  ollama:
    base-url: http://ollama:11434

postgres:
  host: postgres
  port: 5432
  db: metadata_db
  user: hybrid
  password: hybrid123

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus

grpc:
  server:
    port: 9094
