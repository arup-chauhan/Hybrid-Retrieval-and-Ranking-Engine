apiVersion: apps/v1
kind: Deployment
metadata:
  name: fusion-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fusion-service
  template:
    metadata:
      labels:
        app: fusion-service
    spec:
      containers:
        - name: fusion-service
          image: your-registry/fusion-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8087
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8087
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8087
            initialDelaySeconds: 45
            periodSeconds: 20
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 800m
              memory: 768Mi
