apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: your-registry/gateway-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GATEWAY_AUTH_JWT_ENABLED
              value: "true"
            - name: GATEWAY_AUTH_JWT_ISSUER
              value: hybrid-auth
            - name: GATEWAY_AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-jwt-secret
                  key: jwt-secret
          ports:
            - containerPort: 9000
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9000
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9000
            initialDelaySeconds: 45
            periodSeconds: 20
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
